<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imicid.my.id - Shortener Link</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Shortener Link</h1>
        <input type="text" id="longUrl" placeholder="Masukkan URL panjang">
        <input type="text" id="customSlug" placeholder="Custom slug (opsional)">
        <button onclick="shortenLink()">Shorten</button>
    </div>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Short Link: <a id="shortLink" href="#" target="_blank"></a></p>
            <div id="qrcode" class="qrcode-container"></div>
            <div class="share-buttons">
                <button class="whatsapp" onclick="shareToWhatsApp()">Share WhatsApp</button>
                <button class="facebook" onclick="shareToFacebook()">Share Facebook</button>
                <button class="twitter" onclick="shareToTwitter()">Share Twitter</button>
                <button class="copy" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IsraaDeveloper. All rights reserved.</p>
    </footer>

    <script>
        async function shortenLink() {
            const longUrl = document.getElementById("longUrl").value;
            const customSlug = document.getElementById("customSlug").value;
            
            if (!longUrl) {
                alert("Masukkan URL terlebih dahulu!");
                return;
            }
            
            const response = await fetch("https://imicidbe.vercel.app/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ long_url: longUrl, custom_slug: customSlug }),
            });
            
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById("shortLink").href = data.short_url;
                document.getElementById("shortLink").innerText = data.short_url;
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), data.short_url);
                showPopup();
            }
        }
        
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        
        function shareToWhatsApp() {
            const url = document.getElementById("shortLink").href;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`, "_blank");
        }
        
        function shareToFacebook() {
            const url = document.getElementById("shortLink").href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, "_blank");
        }

        function shareToTwitter() {
            const url = document.getElementById("shortLink").href;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`, "_blank");
        }
        
        function copyToClipboard() {
            const url = document.getElementById("shortLink").href;
            navigator.clipboard.writeText(url);
            alert("Link berhasil disalin!");
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("popup").style.display = "none";
        });
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        button {
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin: 5px;
        }
        .whatsapp { background: #25D366; }
        .facebook { background: #3b5998; }
        .twitter { background: #1DA1F2; }
        .copy { background: #ff9800; }
        button:hover { opacity: 0.8; }
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            position: relative;
        }
        .qrcode-container {
            margin: 20px auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</body>
</html>
